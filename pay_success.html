<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Mulish', 'sans-serif'],
          mono: ['Rokkitt', 'monospace'],
        },
      },
    }
  </script>
  <title>Login Modal</title>
</head>

<body>
  <div class="row">
    <!-- Global Container -->
    <div class="col-lg-6 flex items-center justify-center min-h-screen bg-rose-50">
      <!-- Card Container -->
      <div
        class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
        <!-- Left Side -->
        <div class="p-6 md:p-20 text-center justify-center">
          <!-- Top Content -->

          <i
            class="fa-sharp mb-5 fa-solid fa-circle-check font-bold text-3xl text-transparent bg-clip-text bg-gradient-to-r from-cyan-600 to-green-600 "></i>
          <h2
            class="font-mono mb-5 font-bold text-2xl sm:text text-transparent bg-clip-text bg-gradient-to-r from-cyan-600 to-green-600">
            Payment Successful !</h2>

          <p class="max-w-sm mb-12 font-sans font-bold text-[#2F2E41]">
            Transaction Number : 76747873767
          </p>


          <!-- Border -->
          <div class="mt-12 mb-12 border-dashed  border-b-4 border-gray-300 "></div>


          <!-- Middle Content -->
          <div class="flex  items-center justify-between mt-6  ">
            <div class="font-bold  text-[#2F2E41]">Amount Paid :</div>

            <div class="font-medium  text-cyan-700">$700</div>
          </div>

          <div class="flex  items-center justify-between mt-6  ">
            <div class="font-bold  text-[#2F2E41]">Bank :</div>

            <div class="font-medium  text-cyan-700">NIC Asia </div>
          </div>
        </div>

        <!-- Right Side -->
        <img src="/images/success-payment.svg" alt="" class="w-[330px] hidden md:block" />
      </div>

      <!-- Card Container -->
      <div class="relative flex  m-6  bg-white shadow-2xl rounded-2xl">
        <!-- Left Side -->
        <div class="p-6 md:p-10 text-center justify-center">
          <!-- Top Content -->
          <div>
            <img src="/images/undraw_access_denied_re_awnf.svg" alt=""
              class="h-[250px] hidden md:block text-center mb-5  m-auto " />
          </div>

          <!-- <i class="fa-sharp mb-5 fa-solid fa-circle-check font-bold text-3xl text-transparent bg-clip-text bg-gradient-to-r from-cyan-600 to-green-600 "></i> -->
          <h2
            class="font-mono mb-5 font-bold text-2xl sm:text text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-red-600">
            Payment Failed</h2>


          <p class="max-w-sm mb-12 font-sans font-bold text-[#2F2E41]">
            The payment was unsuccessful due to an abnormality. Please try again later or use another payment method.
          </p>



          <div class="flex flex-col">
            <button class="bg-blue-600 rounded-md mb-2 px-4 py-2 text-white font-semibold focus-outline-none">Try
              Again</button>
            <a href="#" class="text-blue-700">Need Help?</a>
          </div>
        </div>

        <!-- Right Side -->
      </div>
    </div>
  </div>
</body>

</html>
